machine:
  node:
    version: 6.5.0
dependencies:
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get install -y libstdc++-4.9-dev
  override:
    - npm install --no-progress --quiet
test:
  pre:
    - npm run lint
  override:
    - npm test
